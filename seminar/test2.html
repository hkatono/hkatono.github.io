<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDFファイル表示ページ</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.12.312/pdf.min.js"></script>
</head>
<body>
    <h1>PDFファイルを表示するページ</h1>
    <p>以下のPDFファイルを表示します:</p>
    <div id="pdf-container"></div>
    
    <script>
        // PDF.jsの初期化
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.12.312/pdf.worker.min.js';

        // PDFを表示する関数
        function loadPDF(url) {
            var pdfContainer = document.getElementById('pdf-container');

            // PDF.jsを使用してPDFを表示
            pdfjsLib.getDocument(url).promise.then(function(pdfDoc) {
                pdfDoc.getPage(1).then(function(page) {
                    var canvas = document.createElement('canvas');
                    var context = canvas.getContext('2d');
                    var viewport = page.getViewport({ scale: 1.0 });

                    canvas.width = viewport.width;
                    canvas.height = viewport.height;

                    var renderContext = {
                        canvasContext: context,
                        viewport: viewport
                    };

                    page.render(renderContext).promise.then(function() {
                        pdfContainer.appendChild(canvas);
                    });
                });
            });
        }

        // PDFを表示するためのURLを指定
        var pdfUrl = 'https://hkatono.github.io/seminar/test.pdf';
        loadPDF(pdfUrl);
    </script>
</body>
</html>
